<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniNavi</title>
    <link rel="stylesheet" href="../css/globals.css">
</head>
<body>
    <div class="header">
        <div class="headerSection left">
            <img id="logo" src="../imgs/logo.png">
        </div>
    
        <div class="headerSection center">
            <button class="headerBtn hide" id="profileBtn">Profile</button>
            <button class="headerBtn" id="browseBtn">Browse</button>
        </div>
    
        <div class="headerSection right">
        </div>
    </div>

    <div class="searchContainer">
        <div class="searchCase">
            <label for="search">Search</label>
            <input id="search" type="search" autocomplete="off" data-search/> 
        </div>
        <div class="searchCase">
            <label>Airing Status</label>
            <div class="dropdown" data-value="airingStatus">
                <div class="dropdownHeader">
                    <span class="selectedValue">Any</span>
                    <span class="dropdownArrow">▼</span>
                </div>
                <ul class="dropdownOptions airingSort">
                    <li data-value="any">Any</li>
                    <li data-value="airing">Airing</li>
                    <li data-value="complete">Complete</li>
                    <li data-value="upcoming">Upcoming</li>
                </ul>
            </div>
        </div>
        <div class="searchCase">
            <label>Year</label>
            <div class="dropdown" data-value="year">
                <div class="dropdownHeader">
                    <span class="selectedValue">Any</span>
                    <span class="dropdownArrow">▼</span>
                </div>
                <ul class="dropdownOptions yearSort">
                    <li data-value="any">Any</li>
                </ul>
            </div>
        </div>
        <div class="searchCase">
            <label>Season</label>
            <div class="dropdown" data-value="season">
                <div class="dropdownHeader">
                    <span class="selectedValue">Any</span>
                    <span class="dropdownArrow">▼</span>
                </div>
                <ul class="dropdownOptions seasonSort">
                    <li data-value="any">Any</li>
                    <li data-value="winter">Winter</li>
                    <li data-value="spring">Spring</li>
                    <li data-value="summer">Summer</li>
                    <li data-value="fall">Fall</li>
                </ul>
            </div>
        </div>
        <div class="searchCase">
            <label>Format</label>
            <div class="dropdown" data-value="format">
                <div class="dropdownHeader">
                    <span class="selectedValue">Any</span>
                    <span class="dropdownArrow">▼</span>
                </div>
                <ul class="dropdownOptions formatSort">
                    <li data-value="any">Any</li>
                    <li data-value="tv">TV</li>
                    <li data-value="movie">Movie</li>
                    <li data-value="special">Special</li>
                    <li data-value="ova">OVA</li>
                    <li data-value="ona">ONA</li>
                    <li data-value="music">Music</li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="displayContainer">
        <div class="displayMedia" id="airingList">
            <h3 class="displayTitle">CURRENTLY AIRING</h3>
            <button id="viewAll">View All</button>
            <div class="mediaRow" id="airing">
                <button class="slider" id="prev">&#10094</button>
                <button class="slider" id="next">&#10095</button>                
            </div>
        </div>
        <div class="displayMedia" id="upcomingList">
            <h3 class="displayTitle">UPCOMING NEXT SEASON</h3>
            <button id="viewAll">View All</button>
            <div class="mediaRow" id="upcoming">
                <button class="slider" id="prev">&#10094</button>
                <button class="slider" id="next">&#10095</button>
            </div>
        </div>        
        <div class="displayMedia" id="popularList">
            <h3 class="displayTitle">MOST POPULAR</h3>
            <button id="viewAll">View All</button>
            <div class="mediaRow" id="popular">
                <button class="slider" id="prev">&#10094</button>
                <button class="slider" id="next">&#10095</button>   
            </div>
        </div>
    </div>
    
    <script src="../js/global.js"></script>
    <script src="../js/browseDisplay.js"></script>
</body>
</html>
