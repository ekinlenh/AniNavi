<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniNavi</title>
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/mediaPage.css">
</head>
<body>
    <div class="header">
        <div class="headerSection left">
            <img id="logo" src="../imgs/logo.png">
        </div>
    
        <div class="headerSection center">
            <button class="headerBtn hide" id="profileBtn">Profile</button>
            <button class="headerBtn" id="browseBtn">Browse</button>
        </div>
    
        <div class="headerSection right">
        </div>
    </div>

    <div class="displayContainer">
     <div class="page-content">
        <div class="anime-detail-container">
            <div class="anime-header">
                <div class="cover-container">
                    <img class="cover-image" src="imgs/media.png" alt="Anime Cover">
                </div>
                <div class="basic-info">
                    <h1 class="anime-title">Loading...</h1>
                    <div class="title-japanese"></div>
                
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Format:</span>
                            <span class="info-value format">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Episodes:</span>
                            <span class="info-value episodes">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Status:</span>
                            <span class="info-value status">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Start Date:</span>
                            <span class="info-value start-date">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Season:</span>
                            <span class="info-value season">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Source:</span>
                            <span class="info-value source">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Genres:</span>
                            <span class="info-value genres">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Duration:</span>
                            <span class="info-value duration">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Rating:</span>
                            <span class="info-value rating">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Score:</span>
                            <span class="info-value score">-</span>
                        </div>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn add-to-list" id="addToListBtn">Add to List</button>
                    <button class="action-btn trailer-btn">Trailer</button>
                </div>
            </div>
        </div>
        
        <div class="anime-content">
            <div class="main-content">
                <div class="section">
                    <h2 class="section-title">Description</h2>
                    <div class="description-text">Loading description...</div>
                </div>
                
                <div class="section">
                    <h2 class="section-title">Promo Videos</h2>
                    <div class="videos-grid">
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">Characters</h2>
                    <div class="characters-grid">
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">Recommendations</h2>
                    <div class="recommendations-grid">
                    </div>
                </div>

            </div>
            
            <div class="sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Stats</h3>
                    <div class="stats-item">
                        <div class="stats-label">Popularity:</div>
                        <div class="stats-value popularity">-</div>
                    </div>
                    <div class="stats-item">
                        <div class="stats-label">Rank:</div>
                        <div class="stats-value rank">-</div>
                    </div>
                    <div class="stats-item">
                        <div class="stats-label">Favorites:</div>
                        <div class="stats-value favorites">-</div>
                    </div>
                    <div class="stats-item">
                        <div class="stats-label">Members:</div>
                        <div class="stats-value members">-</div>
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Relations</h3>
                    <div class="relations-container">
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </div>

    <script src="../js/browseDisplay.js"></script>
    <script src="../js/mediaDisplay.js"></script>
    <script src="../js/global.js"></script>
</body>
</html>
